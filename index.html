<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学クイズアプリ（共通テスト形式）</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app" class="text-center">
        <div id="start-screen" class="card">
            <h1 class="text-3xl font-bold text-gray-800">数学チャレンジ</h1>
            <p class="text-gray-600">挑戦するコースを選んでください！</p>
            <div id="course-selection" class="w-full space-y-3 mt-4">
                <button class="btn btn-start" data-course="math1">二次関数</button>
                <button class="btn btn-start" data-course="trigonometry" style="background-color: #17a2b8;">三角比</button>
            </div>
            <p id="loading-error" class="text-red-500 hidden mt-4"></p>
            <div id="loader" class="loader"></div>
        </div>

        <div id="quiz-screen" class="hidden card">
            <div class="flex justify-end items-center mb-4"> <div id="question-counter" class="text-lg font-semibold text-gray-700"></div>
                </div>
            <form id="answer-form">
                <button type="submit" class="btn btn-submit mt-2">回答する</button>
                <button type="button" id="next-button" class="btn btn-restart mt-2 hidden">次に進む</button>
            </form>
        </div>

        <div id="results-screen" class="hidden card">
            <h1 class="text-3xl font-bold text-gray-800">結果発表</h1>
            <p class="my-6 text-5xl font-bold text-blue-600" id="score-text"></p>
            <div id="result-message" class="text-lg text-gray-600"></div>
            <button id="restart-button" class="btn btn-restart mt-6">もう一度挑戦する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
