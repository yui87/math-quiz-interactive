<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学クイズアプリ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        .math-font {
            font-family: 'Inter', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
        }
        .btn {
            @apply w-full px-6 py-3 text-lg font-semibold text-white transition-transform duration-200 rounded-lg shadow-md focus:outline-none focus:ring-4;
        }
        .btn-start {
            @apply bg-blue-500 hover:bg-blue-600 focus:ring-blue-300 transform hover:scale-105;
        }
        .btn-submit {
            @apply bg-green-500 hover:bg-green-600 focus:ring-green-300 transform hover:scale-105;
        }
        .btn-restart {
             @apply bg-indigo-500 hover:bg-indigo-600 focus:ring-indigo-300 transform hover:scale-105;
        }
        .card {
            @apply w-full max-w-lg p-8 space-y-6 bg-white border border-gray-200 rounded-2xl shadow-lg;
        }
        /* 結果表示のアニメーション */
        .feedback {
            animation: fadeInOut 1s ease-in-out;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="app" class="text-center">

        <div id="start-screen" class="card">
            <h1 class="text-3xl font-bold text-gray-800">数学チャレンジ</h1>
            <p class="text-gray-600">スプレッドシートから読み込んだ問題で<br>クイズに挑戦しよう！</p>
            <button id="start-button" class="btn btn-start">クイズ開始</button>
        </div>

        <div id="quiz-screen" class="hidden card">
            <div class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-semibold text-gray-700"></div>
                <div id="timer" class="text-lg font-bold text-red-500"></div>
            </div>
            <div class="p-6 my-4 bg-gray-50 rounded-lg border">
                <p class="mb-2 text-gray-600">以下の問いに答えよ (<span id="question-type"></span>):</p>
                <p id="question-text" class="math-font text-gray-900"></p>
            </div>
            <form id="answer-form">
                <input type="text" id="answer-input" class="w-full px-4 py-3 text-center text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="答えを入力" autocomplete="off">
                <div id="feedback" class="h-8 mt-2 text-lg font-bold"></div>
                <button type="submit" class="btn btn-submit mt-2">回答して次へ</button>
            </form>
        </div>

        <div id="results-screen" class="hidden card">
            <h1 class="text-3xl font-bold text-gray-800">結果発表</h1>
            <p class="my-6 text-5xl font-bold text-blue-600" id="score-text"></p>
            <p class="text-lg text-gray-600" id="result-message"></p>
            <button id="restart-button" class="btn btn-restart mt-6">もう一度挑戦する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
